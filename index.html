<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Knight - Página</title>
  <link rel="stylesheet" type="text/css" href="CSS/estilo.css"/>
</head>

<body>

<header class="banner">
  <img class="banner-imagem" src="Imagens/banner.jpg" alt="banner da página" width="910" height="450">
</header>

<main class="conteudo">
  <section class="conteudo-principal">
    <div class= "conteudo-principal-escrito">
      <h1 class="conteudo-principal-escrito-titulo"> Moon Knight </h1>
      <h2 class="conteudo-principal-escrito-subtitulo">Marvel Studios</h2>
      <p class="conteudo-principal-sinopse">Cavaleiro da Lua é bom. Vai assistir!</p>
    </div>
  </section>

  <section class="conteudo-secundario">
    <h3 class="conteudo-secundario-titulo">Mark Spector</h3>
    <button class="conteudo-secundario-botao"> Ver mais</button>
    <h3 class="conteudo-secundario-titulo-dois"> Steven Grant</h3>
    <button class="conteudo-secundario-botao-dois"> Ver mais</button>
    <h3 class="conteudo-secundario-titulo-tres"> Jake Lockley</h3>
    <button class="conteudo-secundario-botao-tres"> Ver mais</button>
    <h3 class="conteudo-secundario-titulo-quatro"> Layla El-Faouly</h3>
    <button class="conteudo-secundario-botao-quatro"> Ver mais</button>
    <h3 class="conteudo-secundario-titulo-cinco"> Arthur Harrow</h3>
    <button class="conteudo-secundario-botao-cinco"> Ver mais</button>
  </section>

  <section class="bloco-videos">
    <div class="bloco-videos-um">
      <iframe width="360" height="310" src="https://www.youtube.com/embed/rz2WBg5g7Ek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video"></iframe>
    </div>
    
    <div class="bloco-videos-dois">
      <iframe width="360" height="310" src="https://www.youtube.com/embed/pPC049JCdMg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video-dois"></iframe>
    </div>

    <div class="bloco-videos-tres">
      <iframe width="360" height="310" src="https://www.youtube.com/embed/VJy7cudeDhw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video-tres"></iframe>
    </div>

    <div class="bloco-videos-quatro">
      <iframe width="360" height="310" src="https://www.youtube.com/embed/Rs1QpZ8NF9k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video-quatro"></iframe>
    </div>
  </section>

</main>
 <footer class="rodape">
  <img class="rodape-imagem" src="Imagens/MK-rodape.png" alt="Logo Moon Knight" width="580" height="550">
</footer>
</body>
</html>
